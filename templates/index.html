<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talkable AI - Speaking Coach</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="main-container">
        <header>
            <h1>Talkable AI</h1>
            <p>あなたの英語を、ネイティブのように洗練させるスピーキング・コーチ</p>
        </header>

        <!-- ===== 入力フォーム ===== -->
        <div id="input-form">
            <div class="form-group">
                <label>翻訳の方向:</label>
                <div id="direction-switcher">
                    <span id="lang-from" class="lang-box">日本語</span>
                    <button id="swap-lang-btn" title="言語を入れ替え">⇄</button>
                    <span id="lang-to" class="lang-box">英語</span>
                </div>
            </div>
            <div class="form-group" id="level-selection-group">
                <label for="level-select">表現レベルを選択してください:</label>
                <select id="level-select" name="level">
                    <option value="英検3級レベル">英検3級レベル</option>
                    <option value="英検2級、高校卒業レベル、~TOEIC 500点" selected>英検2級、高校卒業レベル、~TOEIC 500点</option>
                    <option value="英検準1級、大学在学レベル、~TOEIC 750点">英検準1級、大学在学レベル、~TOEIC 750点</option>
                    <option value="英検1級、大学院・社会人レベル、~TOEIC 850点">英検1級、大学院・社会人レベル、~TOEIC 850点</option>
                    <option value="ネイティブレベル">ネイティブレベル</option>
                </select>
            </div>
            <div class="form-group" id="style-selection-group">
                <label for="style-select">スタイルを選択してください:</label>
                <select id="style-select" name="style">
                    <option value="フォーマル" selected>フォーマル</option>
                    <option value="カジュアル">日常会話カジュアル</option>
                </select>
            </div>
            <div class="form-group">
                <label for="text-input" id="text-input-label">修正または翻訳したいテキストを入力してください:</label>
                <textarea id="text-input" rows="6" placeholder="例: 会議を延期すべきだと思います。"></textarea>
            </div>

            <div class="separator">または</div>

            <div class="form-group">
                <label for="file-upload-input" class="image-upload-label">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                    画像またはPDFからテキストを読み込む
                </label>
                <input type="file" id="file-upload-input" accept="image/*,application/pdf" style="display: none;">
                <div id="file-preview-container" style="display: none;">
                    <img id="image-preview" src="#" alt="Image preview">
                    <div id="pdf-preview">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                        <span id="pdf-filename"></span>
                    </div>
                    <button id="remove-file-btn">&times;</button>
                </div>
            </div>

            <button id="translate-btn">翻訳を実行</button>
        </div>

        <div class="results-container">
            <!-- ===== ローディング表示 (スケルトン) ===== -->
            <div id="loading" style="display: none;">
                <!-- Skeleton loaders will be inserted here by JS -->
            </div>

            <!-- ===== 結果表示エリア ===== -->
            <div id="results-content">
                <!-- ここにJavaScriptによって結果が動的に挿入されます -->
            </div>
        </div>

    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
